<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVE</title>
    

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/css/index.css}">

        <link rel="stylesheet" href="css/estilos.css">

        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
        <script src="js/firebase.js"></script>
        

</head>
<body>
    
    <div class="modal-dialog text-center" id="singinModal">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/avatar.jpg">
                    <h1 align="center"> Bienvenido a SIVE</h1>
                    <style>
                        h1 { color: white; }
                      </style>
                </div>
                <form class="col-12 texto-centro" id="login-form">
                    <label>Correo</label>
                    <div class="form-group" id="user-group">
                        <input type="email" class="form-control" placeholder="correo@sive.com" id="login-email" required>
                    </div>
                    <label>Contraseña</label>
                    <div class="form-group form-control" id="contraseña-group">
                        <input type="password" class="form-control" placeholder="contraseña" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>   Ingresar</button>
                </form>

            </div>
        </div>
    </div>
        
          
      <script src="js/login.js"></script>
      
</body>

</html>
